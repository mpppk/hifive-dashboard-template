<!DOCTYPE html>
<html>
<head>
    <title>TypeScript+hifive</title>
</head>
<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" id="h5container">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Dashboard</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">
                        <div class="mdl-card mdl-shadow--2dp through mdl-shadow--2dp location-card">
                            <div class="mdl-card__title">
                                <h6 class="mdl-card__title-text">Device</h6>
                            </div>
                            <div class="mdl-grid mdl-grid-nesting user-card-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="user-card-left-grid-parent">
                                        <div class="user-card-left-grid">
                                            <i class="material-icons md-48 photo-icon">photo_camera</i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <img id="current-device-image" src="">
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <canvas id="highest-prob-chart" width="100%" height="100%"></canvas>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="user-card-left-grid-parent">
                                        <div class="user-card-left-grid">
                                            <img id="nearest-point-image" src="">
                                        </div>
                                    </div>

                                </div>
                                <div class="mdl-cell mdl-cell--12-col all-probs-chart-grid">
                                    <canvas id="all-probs-chart" width="100%" height="100%"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="mdl-card mdl-shadow--2dp through mdl-shadow--2dp location-card">
                            <div class="mdl-card__title">
                                <h6 class="mdl-card__title-text">Location</h6>
                            </div>
                            <div id="mapid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <link href="https://code.htmlhifive.com/h5.css" rel="stylesheet">
    <script src="https://code.htmlhifive.com/ejs-h5mod.js"></script>
    <script src="https://code.htmlhifive.com/h5.dev.js"></script>

    <!--npm経由で読み込むとなぜか表示が崩れる-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
