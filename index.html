<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TypeScript+hifive</title>
</head>
<body>
    <!-- Simple header with scrollable tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Dashboard</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#scroll-tab-1" class="mdl-layout__tab is-active">User 1</a>
                <a href="#scroll-tab-2" class="mdl-layout__tab">User 2</a>
                <a href="#scroll-tab-3" class="mdl-layout__tab">User 3</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
                <div class="page-content"><!-- Your content goes here -->hoge</div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
                <div class="page-content"><!-- Your content goes here -->fuga</div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-3">
                <div class="page-content"><!-- Your content goes here --></div>
            </section>
        </main>
    </div>

    <!--<div id="container">-->
        <!--<input type="button" id="countUpBtn" class="btn btn-primary" value="Count Up" />-->
        <!--<input type="button" id="resetBtn" class="btn btn-warning" value="Reset" />-->
    <!--</div>-->

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <link href="https://code.htmlhifive.com/h5.css" rel="stylesheet">
    <script src="https://code.htmlhifive.com/ejs-h5mod.js"></script>
    <script src="https://code.htmlhifive.com/h5.dev.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
